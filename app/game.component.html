<div>
    <label>Input the number: </label>
    <input #numberInput value="{{number}}" (keyup)="onNumberChange(numberInput.value)">
    <span *ngIf="inputError">You should input a positive number!</span>
    <div class="number-table">
        <div *ngFor="let el of tableElements" class="number-table-el" [class.skip]="el.skip">
            {{el.number}}
        </div>
    </div>
</div>
